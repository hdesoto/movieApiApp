<div class="jumbotron">
    <div class="container text-center">
        <h1 id="search-header">Search MOVIES</h1>
        <div class="input-group col-md-6 col-md-offset-3">
            <input ng-model="searchCtrl.query" type="text" class="form-control input-search" placeholder="Search for a movie">
            <span class="input-group-btn">
        <button class="btn btn-search" type="submit" ng-click="searchCtrl.searchTrigger()"><i  class="glyphicon glyphicon-search"></i></button>
      </span>
        </div>
    </div>
</div>
<div class="container">
    <div id="results">
        <div ng-repeat='movie in searchCtrl.searchResultArray' class="col-xs-6 col-md-3 thumbnail">
            <img ng-style="{'background-image':'url(https://image.tmdb.org/t/p/w500/{{movie.poster_path}})'}" class='img-responsive'>
            <div class="caption">
                <h3>{{movie.title}}</h3>
                <div class="date-rating-box">
                    <p><i class='glyphicon glyphicon-film' title="Release Date"></i> {{movie.release_date}}</p>
                    <span>Rating: {{movie.vote_average}} <i class='glyphicon glyphicon-star'></i></span>
                </div>
            </div>
            <button type="button" class="btn btn-primary modal-button" data-toggle="modal" data-target="#{{movie.id}}"">More details</button>
            
            <!-- Modal Start -->
            <div class="modal fade" id="{{movie.id}}" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"> </span></button>
                            <h4 class="modal-title">{{movie.title}}</h4>
                        </div>
                        <div class="modal-body">
                          <img class="media-object img-responsive" ng-src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"/>
                          <p>{{movie.overview}}</p>
                              
                        </div>
                        <div class="modal-footer">
                        <button ng-show="searchCtrl.videosAvailable">Show me some videos</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>
    </div>
</div>
