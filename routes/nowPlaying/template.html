<div class="jumbotron">
    <div class="container text-center">
        <h1 id="search-header">NOW PLAYING MOVIES</h1>
        <div class="input-group col-md-6 col-md-offset-3">
            <input type="text" class="form-control" placeholder="Search for a movie">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
        </div>
    </div>
</div>


<div class="container" >
    <div id="results">
        <div ng-repeat='movie in nowCtrl.nowPlayingArray' class="col-xs-6 col-md-3 thumbnail">
            <img ng-style="{'background-image':'url(https://image.tmdb.org/t/p/w500/{{movie.poster_path}})'}" class='img-responsive'>
            <div class="caption">
                <h3>{{movie.title}}</h3>
                <p>{{movie.release_date}}</p>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#">More details</button>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
