<!DOCTYPE html>
<html ng-app="MoviesApp" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Movie Seeker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/myStyles.css">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Movie Seeker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="active" href="#!/nowPlaying">Now Playing</a></li>
                    <li><a href="#!/popular">Popular</a></li>
                    <li><a href="#!/topRated">Top Rated</a></li>
                    <li><a href="#!/upcoming">Upcoming</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div>
        <ng-view></ng-view>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Content provided by <a href="http://www.themoviedb.org">www.themoviedb.org</a>, using their public API's.</p>
        </div>
    </footer>




    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>

    <!-- Module -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <!-- Service -->
    <script src="services/services.js"></script>
    <!-- ROUTE / searchResults -->
    <script src="app/routes/searchResults/controller.js"></script>
    <script src="app/routes/searchResults/config.js"></script>
    <!-- ROUTE / nowPlaying -->
    <script src="app/routes/nowPlaying/controller.js"></script>
    <script src="app/routes/nowPlaying/config.js"></script>
    <!-- ROUTE / popular -->
    <script src="app/routes/popular/controller.js"></script>
    <script src="app/routes/popular/config.js"></script>
    <!-- ROUTE / topRated -->
    <script src="app/routes/topRated/controller.js"></script>
    <script src="app/routes/topRated/config.js"></script>
    <!-- ROUTE / upcoming -->
    <script src="app/routes/upcoming/controller.js"></script>
    <script src="app/routes/upcoming/config.js"></script>
</body>

</html>
